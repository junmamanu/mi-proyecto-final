{% extends 'blog/base.html' %}
{% block contenido %}

<main class="container">
    <div class="row">
        <form method="post" class="card card-body">
            <body>
                <h2>¿Está seguro de borrar el post {{post.title}}? </h2>
                <form method="post">
                    {% csrf_token %}
                    {{form}}
                    <input type="submit" value="si">
                </form>
                <a href="{% url 'list-post' %}">Volver a la lista de post</a>
            </body>
        </form>
    </div>
</main>
{% endblock %}
